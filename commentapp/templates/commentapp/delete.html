{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="pragmatic_50px_div">
    <div class="mb-4">
        <h4>Delete Comment {{ target_comment.content }}</h4>
    </div>
    <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
