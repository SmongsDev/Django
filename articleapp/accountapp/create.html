{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="pragmatic_50px_div">
    <div class="mb-4">
        <h4>SignUp</h4>
    </div>
    <form action="{% url 'accountapp:create' %}" method="POST">
        {% csrf_token %}
        
        <!-- {{ form }} -->
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>

{% endblock %}
